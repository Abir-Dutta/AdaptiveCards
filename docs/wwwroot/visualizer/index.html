<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Adaptive Card Visualizer</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/content/shared.css">
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <script src="node_modules/adaptive-cards/dist/adaptive-cards.js"></script>
    <script src="built/visualizer-with-renderer.js"></script>
    <script>
    </script>
</head>
<body>
    <div class="uiRoot">
        <!-- Nav bar-->
        <div class="navBar w3-bar w3-black">
            <a href="/"><img src="/content/icons_transparent/white-48.png" class="logo" /></a>
            <a href="/" class="w3-bar-item w3-button w3-mobile">Adaptive Cards</a>
            <a href="/documentation" class="w3-bar-item w3-button w3-mobile">Documentation</a>
            <a href="/explorer" class="w3-bar-item w3-button w3-mobile">Schema Explorer</a>
            <a href="/visualizer" class="w3-bar-item w3-button w3-mobile">Visualizer</a>
            <a href="/samples" class="w3-bar-item w3-button w3-mobile">Samples</a>
        </div>

        <div class="uiHeader">
            <div id="tabStrip" style="flex: 1 1 50%; display: flex; flex-wrap: wrap; margin-right: 20px;">
                <div id="editCard" class="button" style="margin-right: 10px;">Card editor</div>
                <div style="display: flex;">
                    <div id="editConfig" class="button subdued">Configuration editor</div>
                    <div style="padding-left: 15px; margin-left: 15px; border-left: 1px solid #CCCCCC;"></div>
                </div>
                <div id="loadSample" class="button">Load sample...</div>
                <div style="width: 0px; height: 0px; overflow: hidden">
                    <input type="file" id="filePicker" />
                </div>
            </div>
            <div style="flex: 1 1 50%;">
                <span style="margin-right: 6px;">Select a container:</span>
                <select id="hostContainerPicker" class="select"></select>
            </div>
        </div>
        <div class="cardEditor">
            <div class="leftPane">
                <div id="editor"></div>
            </div>
            <div class="rightPane">
                <div id="errorContainer" class="errorContainer"></div>
                <div id="content" class="markupRender"></div>
            </div>
        </div>
    </div>
</body>
</html>
